name: Push
on:
  push:
    branches:
      - master
jobs:
  webhook:
    name: Webhook Job
    runs-on:
      - ubuntu-latest
    steps:
      - name: Webhook
        uses: joelwmale/webhook-action@master
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          data: "{\"text\": \"[GITHUB] New commit in double-or-nothing\", \"action\": \"broadcast\", \"app\": \"github\", \"secret\": \"${{ secrets.WEBHOOK_SECRET }}\"}"