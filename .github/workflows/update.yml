name: Push
on:
  push:
    branches:
      - master
jobs:
  webhook:
    name: Webhook Job
    runs-on:
      - ubuntu-latest
    steps:
      - name: Check out from Git
        uses: actions/checkout@v2
      - name: Git tag
        run: echo "::set-env name=COMMIT_MSG::$(git log -1 --pretty=format:%B)"
      - name: Commit Author
        run: echo "::set-env name=COMMIT_AUTHOR::$(git log -1 --pretty=format:'%an')"
      - name: Webhook
        uses: joelwmale/webhook-action@749e2dcbc6735ce0c36e1dbbb660618cd7b5f91c
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          data: "{'text': 'New commit in double-or-nothing by ${{ env.COMMIT_AUTHOR }}: \"${{ env.COMMIT_MSG }}\"', 'action': 'broadcast', 'app': 'github', 'secret': '${{ secrets.WEBHOOK_SECRET }}', 'chat_uuid': 'XyyNsiAM4pbbX4vjtYz2kcFye-h4dd9Nd2twi2Az8gGDQdIbM3HU1WV3XoASXLedCaVpl0YrAvjvBpAPt9ZB0-rpV4Y1'}"